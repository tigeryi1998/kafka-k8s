apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
  labels:
    app: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
        - name: kafka
          image: apache/kafka:latest
          imagePullPolicy: Always
          env:
            # Kafka binds inside the pod to all interfaces
            - name: KAFKA_LISTENERS
              value: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
            # Advertised listener is the stable service name inside OpenShift
            - name: KAFKA_ADVERTISED_LISTENERS
              value: PLAINTEXT://kafka.ds551-2025fall-cb9303.svc.cluster.local:9092
            - name: KAFKA_INTER_BROKER_LISTENER_NAME
              value: PLAINTEXT
            - name: KAFKA_CONTROLLER_LISTENER_NAMES
              value: CONTROLLER
            - name: KAFKA_CONTROLLER_QUORUM_VOTERS
              value: 0@kafka-controller.ds551-2025fall-cb9303.svc.cluster.local:9093
            - name: KAFKA_NODE_ID
              value: "0"
            - name: KAFKA_PROCESS_ROLES
              value: controller,broker
            # -----------------------------
            # LOG DIRECTORY CHANGES
            # -----------------------------
            # Use emptyDir for ephemeral writable logs
            - name: KAFKA_LOG_DIRS
              value: /tmp/kafka-logs
            - name: KAFKA_LOG4J_OPTS
              value: "-Dkafka.logs.dir=/tmp/kafka-logs"  # changed from /opt/kafka/logs
            - name: KAFKA_OPTS
              value: "-Xlog:gc*:file=/tmp/kafka-logs/kafkaServer-gc.log:time,tags:filecount=10,filesize=100M"
          ports:
            - containerPort: 9092
              protocol: TCP
          volumeMounts:
            - name: kafka-data
              mountPath: /tmp/kafka-logs   # Kafka logs written here
            - name: kafka-config
              mountPath: /opt/kafka/config   # now writable
            - name: kafka-logs
              mountPath: /opt/kafka/logs
          resources:
            requests:
              cpu: "1"
              memory: "2Gi"
            limits:
              cpu: "2"
              memory: "4Gi"
          livenessProbe:
            exec:
              command:
                - /opt/kafka/bin/kafka-topics.sh
                - --list
                - --bootstrap-server
                - kafka.ds551-2025fall-cb9303.svc.cluster.local:9092
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
      restartPolicy: Always
      volumes:
        - name: kafka-data
          emptyDir: {}  # ephemeral, avoids PVC / permission issues
        - name: kafka-config
          emptyDir: {}
        - name: kafka-logs
          emptyDir: {}
